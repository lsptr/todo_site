<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #afd593;
            padding: 200px;
            max-height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 800px;
            position: relative;
            margin: auto;
            background-color: #d0e1c2;
            border-radius: 5px;
            padding: 200px;
            display: flex; /* Установите контейнер в качестве flex-контейнера */
            justify-content: center; /* Выровняйте кнопки по горизонтали в центре */
            align-items: center; /* Выровняйте кнопки по вертикали в центре */
            gap: 40px; /* Установите расстояние между кнопками */
            height: 1px;
        }

        .my-list, .my-profile, .users {
            background-color: #4CAF50; /* Цвет фона */
            color: white; /* Цвет текста */
            padding: 10px 20px; /* Отступы вокруг текста */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Скругление углов */
            cursor: pointer; /* Изменение курсора при наведении */
            font-size: 40px; /* Размер шрифта */
            text-shadow: 1px 1px 2px #708170;
            float: left;
            margin-right: 10px;
            white-space: nowrap; /* Предотвращает перенос текста на новую строку */
        }

        .my-list:hover,.my-profile:hover,.users:hover {
            background-color: #45a049; /* Цвет фона при наведении */
            transition-duration: 0.4s; /* Продолжительность перехода */
        }

        .quit-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            font-weight: bold;
        }

        .quit-button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #ffffff;
            position: absolute; /* Позиционирование заголовка относительно родителя */
            top: 10%; /* Смещаем верхний край заголовка в центр */
            left: 37%; /* Смещаем левый край заголовка в центр */
            transform: translate(-50%, -50%); /* Смещаем заголовок обратно на половину его собственной ширины и высоты */
            font-size: 50px;
            text-shadow: 2px 2px 3px #909690;
        }
        .colorlib-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .colorlib-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.16);
            bottom: -160px;
            -webkit-animation: square 20s infinite;
            -moz-animation: square 250s infinite;
            -o-animation: square 20s infinite;
            -ms-animation: square 20s infinite;
            animation: square 20s infinite;
            -webkit-transition-timing-function: linear;
            -moz-transition-timing-function: linear;
            -o-transition-timing-function: linear;
            -ms-transition-timing-function: linear;
            transition-timing-function: linear;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -o-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
        }

        .colorlib-bubbles li:nth-child(1) {
            left: 10%;
        }

        .colorlib-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            -webkit-animation-delay: 2s;
            -moz-animation-delay: 2s;
            -o-animation-delay: 2s;
            -ms-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 17s;
            -moz-animation-duration: 17s;
            -o-animation-duration: 17s;
            animation-duration: 17s;
        }

        .colorlib-bubbles li:nth-child(3) {
            left: 25%;
            -webkit-animation-delay: 4s;
            -moz-animation-delay: 4s;
            -o-animation-delay: 4s;
            -ms-animation-delay: 4s;
            animation-delay: 4s;
        }

        .colorlib-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            -webkit-animation-duration: 22s;
            -moz-animation-duration: 22s;
            -o-animation-duration: 22s;
            -ms-animation-duration: 22s;
            animation-duration: 22s;
            background-color: rgba(255, 255, 255, 0.25);
        }

        .colorlib-bubbles li:nth-child(5) {
            left: 70%;
        }

        .colorlib-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            -webkit-animation-delay: 3s;
            -moz-animation-delay: 3s;
            -o-animation-delay: 3s;
            -ms-animation-delay: 3s;
            animation-delay: 3s;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .colorlib-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            -webkit-animation-delay: 7s;
            -moz-animation-delay: 7s;
            -o-animation-delay: 7s;
            -ms-animation-delay: 7s;
            animation-delay: 7s;
        }

        .colorlib-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            -webkit-animation-delay: 15s;
            -moz-animation-delay: 15s;
            animation-delay: 15s;
            -webkit-animation-duration: 40s;
            -moz-animation-duration: 40s;
            animation-duration: 40s;
        }

        .colorlib-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 40s;
            animation-duration: 40s;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .colorlib-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            -webkit-animation-delay: 11s;
            animation-delay: 11s;
        }
        @keyframes square {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-500px) rotate(1200deg);
            }
        }



    </style>
</head>
<body>
<ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<h1>Добро пожаловать, {{.name}}!</h1>
<div class="container">
    <button class="my-list">Мои списки</button>
    <button class="my-profile">Мой профиль</button>
    <button class="users">Пользователи сайта</button>
</div>
<a href="http://localhost:8000/auth/sign-in" class="quit-button">Выход</a>
<script>
    //ID
    var userId = localStorage.getItem('userId');
    document.querySelector('.my-list').addEventListener('click', function () {
        window.location.href = 'http://localhost:8000/api/lists';
    });
    document.querySelector('.my-profile').addEventListener('click', function () {
        window.location.href = 'http://localhost:8000/api/profile/' + userId;
    });
    document.querySelector('.users').addEventListener('click', function () {
        window.location.href = 'http://localhost:8000/api/users';
    });
    document.querySelector('.quit-button').addEventListener('click', function(event) {
        event.preventDefault();
        fetch('/api/main', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Вы успешно вышли из системы") {
                    window.location.href = 'http://localhost:8000/auth/sign-in'; // Перенаправление на страницу входа после выхода
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
    });
</script>

</body>
</html>
